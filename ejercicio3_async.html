<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 - Galer√≠a de Gatitos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 48px;
            color: #ff6b6b;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
        }
        .controles {
            background: white;
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        label {
            font-size: 18px;
            font-weight: bold;
            color: #ff6b6b;
        }
        input, select, button {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #ff6b6b;
            border-radius: 10px;
            font-family: inherit;
        }
        input[type="number"] {
            width: 80px;
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            background: #ee5a52;
            transform: scale(1.05);
        }
        #galeria {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .gato-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        .gato-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
        .gato-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            cursor: pointer;
        }
        .gato-info {
            padding: 15px;
        }
        .botones {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .btn-fav {
            flex: 1;
            padding: 8px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-fav:hover {
            background: #ee5a52;
        }
        .btn-fav.favorito {
            background: #fdcb6e;
        }
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 24px;
            color: #ff6b6b;
        }
        .error {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 20px;
            color: #d63031;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .favoritos-section {
            background: white;
            padding: 25px;
            border-radius: 20px;
            margin-top: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .favoritos-section h2 {
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff6b6b;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üê± Galer√≠a de Gatitos</h1>
            <p style="font-size: 20px; color: #636e72;">¬°Los gatos m√°s adorables de Internet!</p>
        </header>

        <div class="controles">
            <label>Cantidad:</label>
            <input type="number" id="cantidadInput" min="1" max="10" value="6">
            
            <label>Categor√≠a:</label>
            <select id="categoriaSelect">
                <option value="">Todas</option>
                <option value="1">Sombreros</option>
                <option value="2">Espacio</option>
                <option value="4">Cajas</option>
                <option value="5">Ropa</option>
                <option value="15">Gafas</option>
            </select>
            
            <button id="cargarBtn">üé≤ Cargar Gatitos</button>
            <button id="verFavoritosBtn" style="background: #fdcb6e;">‚≠ê Ver Favoritos</button>
        </div>

        <div id="galeria"></div>

        <div class="favoritos-section" id="favoritosSection" style="display: none;">
            <h2>‚≠ê Mis Gatitos Favoritos</h2>
            <div id="galeriaFavoritos"></div>
        </div>
    </div>

    <script>
const cargarBtn = document.getElementById('cargarBtn');
const verFavoritosBtn = document.getElementById('verFavoritosBtn');
const cantidadInput = document.getElementById('cantidadInput');
const categoriaSelect = document.getElementById('categoriaSelect');
const galeriaDiv = document.getElementById('galeria');
const favoritosSection = document.getElementById('favoritosSection');
const galeriaFavoritos = document.getElementById('galeriaFavoritos');

let favoritos = JSON.parse(localStorage.getItem('gatosFavoritos')) || [];

// Eventos
cargarBtn.addEventListener('click', cargarGatitos);
verFavoritosBtn.addEventListener('click', mostrarFavoritos);

// Cargar por defecto 6 gatos
window.addEventListener('load', () => {
    cantidadInput.value = 6;
    cargarGatitos();
});

async function cargarGatitos() {
    const cantidad = cantidadInput.value || 6;   // Cantidad seleccionada
    const categoria = categoriaSelect.value;     // Categor√≠a seleccionada

    // Mostrar loading
    galeriaDiv.innerHTML = `
        <div class="loading">
            <div class="spinner"></div>
            <p>Cargando gatitos adorables...</p>
        </div>
    `;

    // Construir URL respetando cantidad y categor√≠a
    let url = `https://api.thecatapi.com/v1/images/search?limit=${cantidad}`;
    if (categoria) url += `&category_ids=${categoria}`;

    try {
        const respuesta = await fetch(url);
        if (!respuesta.ok) throw new Error(`Error HTTP: ${respuesta.status}`);

        const gatos = await respuesta.json();

        if (!gatos || gatos.length === 0) {
            galeriaDiv.innerHTML = '<div class="error">üòø No se encontraron gatitos</div>';
            return;
        }

        mostrarGatos(gatos);

    } catch (error) {
        galeriaDiv.innerHTML = `
            <div class="error">
                <h3>üòø Error</h3>
                <p>${error.message}</p>
            </div>
        `;
    }
}

function mostrarGatos(gatos) {
    galeriaDiv.innerHTML = gatos.map(gato => {
        const esFavorito = favoritos.some(fav => fav.id === gato.id);
        return `
            <div class="gato-card">
                <img src="${gato.url}" alt="Gatito" onclick="verImagenCompleta('${gato.url}')">
                <div class="gato-info">
                    <p><strong>ID:</strong> ${gato.id}</p>
                    ${gato.breeds && gato.breeds.length > 0 ? `<p><strong>Raza:</strong> ${gato.breeds[0].name}</p>` : ''}
                    <div class="botones">
                        <button class="btn-fav ${esFavorito ? 'favorito' : ''}" onclick="toggleFavorito('${gato.id}', '${gato.url}', this)">
                            ${esFavorito ? '‚≠ê Favorito' : 'ü§ç Me gusta'}
                        </button>
                    </div>
                </div>
            </div>
        `;
    }).join('');
}

function toggleFavorito(id, url, boton) {
    const index = favoritos.findIndex(fav => fav.id === id);
    if (index === -1) {
        favoritos.push({ id, url });
        boton.classList.add('favorito');
        boton.textContent = '‚≠ê Favorito';
    } else {
        favoritos.splice(index, 1);
        boton.classList.remove('favorito');
        boton.textContent = 'ü§ç Me gusta';
    }
    localStorage.setItem('gatosFavoritos', JSON.stringify(favoritos));
}

function mostrarFavoritos() {
    if (favoritos.length === 0) {
        alert('No tienes gatitos favoritos a√∫n üòø');
        return;
    }

    favoritosSection.style.display = 'block';
    galeriaFavoritos.innerHTML = favoritos.map(gato => `
        <div class="gato-card">
            <img src="${gato.url}" alt="Gatito Favorito">
            <div class="gato-info">
                <button class="btn-fav favorito" onclick="toggleFavorito('${gato.id}', '${gato.url}', this); this.parentElement.parentElement.remove();">
                    ‚ùå Quitar de favoritos
                </button>
            </div>
        </div>
    `).join('');

    favoritosSection.scrollIntoView({ behavior: 'smooth' });
}

function verImagenCompleta(url) {
    window.open(url, '_blank');
}
</script>



</body>
</html>
